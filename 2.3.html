<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <em>1. This test is emphasized.</em>
        <p>2. Do not forget to buy <mark>milk</mark> today.</p>
        <small>3. This is some small text.</small>
        <p>4. My favorite color is <del>blue</del> red.</p>
        <p>4. My favorite color is <del>blue</del> <ins>red</ins>.</p>
        <p>This is <sub>subscripter</sub> text.</p>
        <p>This is <sup>subscripter</sub> text.</p>
    </article>
</body>
</html>
