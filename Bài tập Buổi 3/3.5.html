<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="3.5.css">
    <title>Document</title>
</head>
<body>
        <h1 class="title">
            Điện Thoại Samsung Galaxy S20 FE (8GB/256GB) - Hàng Chính Hãng - Đã kích hoạt bảo hành điện tử
        </h1>
    <main>
        <div class="rating">
            <div class="stars-score">
                <span class="score">4.8</span>
                <div class="stars">
                <i class="ti-star"></i><i class="ti-star"></i><i class="ti-star"></i><i class="ti-star"></i><i class="ti-star"></i>

                </div>
                <span class="count"> (182) </span>
                <span class="sep"> | </span>
                <span class="sold">Đã bán 564 </span>
            </div>

            <div class="price-row">
                <div class="price">
                    6.990.000
                    <span class="currency">
                        đ
                    </span>
                </div>
                <span class="giam">-30%</span>
            </div>

            <div class="color-box">
                <p><b>Màu</b></p>

                <label class="color-option">
                    <input type="radio" name="color" checked>

                    <span class="option-content">
                    <img src="https://cdn2.cellphones.com.vn/358x/media/catalog/product/s/a/samsung-galaxy-20-fe_4__5.jpg" alt="Xanh Khí Chất">
                    <span>Xanh Khí Chất</span>
                    </span>
                </label>

                <label class="color-option">
                    <input type="radio" name="color">

                    <span class="option-content">
                    <img  src="https://cdn2.cellphones.com.vn/358x/media/catalog/product/s/a/samsung-galaxy-20-fe_3__5.jpg" alt="Xanh Thanh Mát">
                    <span>Xanh Thanh Mát</span>
                    </span>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
